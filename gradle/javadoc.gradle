javadoc {
  title "Java Message Format Library ${version}"

  classpath += project(':core').sourceSets.main.compileClasspath
  classpath += project(':formatters-jdk8').sourceSets.main.compileClasspath
  source += project(':core').sourceSets.main.allJava
  source += project(':formatters-jdk8').sourceSets.main.allJava

  (options as StandardJavadocDocletOptions).with {
    linksOffline 'http://javadox.com/org.jetbrains/annotations/15.0/', 'gradle/javadocs/jetbrains-annotations'

    encoding 'UTF-8'

    group("Message Core API", ["de.sayayi.lib.message", "de.sayayi.lib.message.annotation", "de.sayayi.lib.message.exception"])
    group("Message Formatter API", ["de.sayayi.lib.message.formatter*", "de.sayayi.lib.message.data"])

    noQualifiers 'java.util', 'java.lang'
  }

  failOnError false
}


java {
  withJavadocJar()
}
