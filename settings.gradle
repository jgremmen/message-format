pluginManagement {
  repositories {
    maven {
      url "https://artifactory.sayayi.de/artifactory/plugins-snapshot/"
    }

    gradlePluginPortal()
  }
}


include "message-format"
include "message-format-cpscan"
include "message-format-jodatime"
include "documentation"

rootProject.name = 'message-format-projects'
rootProject.children.each {project ->
  project.buildFileName = "${project.name}.gradle"
}
