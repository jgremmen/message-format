pluginManagement {
  repositories {
    gradlePluginPortal()

    maven {
      url "http://artifactory.sayayi.de/artifactory/plugins-snapshot/"
      allowInsecureProtocol = true
      mavenContent {
        includeGroupByRegex 'de\\.sayayi\\.plugin\\.gradle.*'
        snapshotsOnly()
      }
    }
  }
}


include "message-format"
include "message-format-jodatime"
include "documentation"

rootProject.name = 'message-format-projects'
rootProject.children.each {project ->
  project.buildFileName = "${project.name}.gradle"
}
