description = 'Message Format Library Projects'


ext {
  formatterProjects = subprojects.findAll { it.name.startsWith("message-format-") }
}


allprojects {
  buildDir = ".build"

  apply plugin: "base"

  group = "de.sayayi.lib"
  version = "0.4.2"
}


subprojects {
  apply plugin: "java-library"
  apply plugin: "maven-publish"
  apply plugin: "jacoco"
  apply plugin: "signing"

  ext.lombokVersion = "1.18.12"
  ext.junitVersion = "4.12"
  ext.jetbrainsAnnotationsVersion = "13.0"

  apply from: "${rootDir}/gradle/module.gradle"
}


configure(formatterProjects) {
  dependencies {
    implementation project(':message-format')
  }
}


clean {
  subprojects.each {
    it.afterEvaluate {
      def cleanTask = it.tasks.findByName('clean')
      if (cleanTask) {
        dependsOn(cleanTask)
      }
    }
  }
}
