description = 'Message Format Library Projects'


ext {
  moduleProjects = subprojects.findAll { it.name.startsWith("message-format") }
  formatterProjects = subprojects.findAll { it.name.startsWith("message-format-") }
}


allprojects {
  buildDir = ".build"

  apply plugin: "base"

  group = "de.sayayi.lib"
  version = "0.7.1"
}


configure(moduleProjects) {
  ext.lombokVersion = "1.18.24"
  ext.junitVersion = "5.8.2"
  ext.jetbrainsAnnotationsVersion = "23.0.0"

  apply from: "${rootDir}/gradle/module.gradle"
}


configure(formatterProjects) {
  dependencies {
    implementation project(':message-format')
  }
}